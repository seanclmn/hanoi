<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "big">
        <div class="move">
            <h3>Move counter: <span id="counter">0</span> moves</h3>
            
        </div>
        <div id="restart">
            <h3>RESTART</h3>
        </div>
    
        <div id="modal">
            <div id="modal-textbox">
                <h1 id="victory">You solved it!<br><br></h1>
                <button id="close">Close</button>
            </div>
        </div>
        
        <video autoplay muted loop id="myVideo">
            <source src="background.mp4" type="video/mp4">
        </video>
    
        <div class="drop_zone">

            <div class="zone">
                <div class = "container" id="container_1">
                    <div class="stick"></div>
                    <div class="draggable" draggable="false" id="_1" ondragstart="event.dataTransfer.setData('text/plain', 'This text may be dragged')">1</div>
                    <div class="draggable" draggable="false" id="_2" ondragstart="event.dataTransfer.setData('text/plain', 'This text may be dragged')">2</div>
                    <div class="draggable" draggable="false" id="_3" ondragstart="event.dataTransfer.setData('text/plain', 'This text may be dragged')">3</div>
                    <div class="draggable" draggable="false" id="_4" ondragstart="event.dataTransfer.setData('text/plain', 'This text may be dragged')">4</div>                    
                    <div class="draggable" draggable="false" id="_5" ondragstart="event.dataTransfer.setData('text/plain', 'This text may be dragged')">5</div>    

                </div>
            </div>
    
            <div class="zone">
                <div class = "container" id="container_2">
                    <div class="stick"></div>
                </div>
            </div>
                
            <div class="zone">
                <div class = "container" id="container_3">
                    <div class="stick"></div>
                </div>
            </div>        
        </div>
    
        <div class = "base"></div>


    </div>


    <script src="script.js"></script>
</body>
</html>
